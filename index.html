<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>Phone Dialer</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/3f13c5c884.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
    </head>
  <body>
    <div class="dialPad">

      <div class="display">
        <div id="input"></div>
      </div>

      <div class="keyPad">
        <div><span class="keys" id="1">1</span><span></span></div>
        <div><span class="keys" id="2">2</span><span>ABC</span></div>
        <div><span class="keys" id="3">3</span><span>DEF</span></div>
        <div><span class="keys" id="4">4</span><span>GHI</span></div>
        <div><span class="keys" id="5">5</span><span>JKL</span></div>
        <div><span class="keys" id="6">6</span><span>MNO</span></div>
        <div><span class="keys" id="7">7</span><span>PQRS</span></div>
        <div><span class="keys" id="8">8</span><span>TUV</span></div>
        <div><span class="keys" id="9">9</span><span>WXYZ</span></div>
        <div><span class="nan" id="*"><i class="fas fa-asterisk"></i></span></div>
        <div><span class="keys" id="0">0</span></div>
        <div><span class="nan" id="#">#</span></div>
        <div><span class="nan" id="*"><i class="far fa-star"></i></span></div>
        <div><button class="dialBT" id="call"><i class="fas fa-phone-alt"></i></button></div>
        <div><span class="backspace" id="clear"><i class="fas fa-long-arrow-alt-left"></i></span></div>
      </div>

    </div>
    
    <script src="index.js"></script>

  </body>
</html>
